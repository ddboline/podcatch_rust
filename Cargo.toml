[package]
name = "podcatch_rust"
version = "0.5.17"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[package.metadata.deb]
name = "podcatch-rust"
priority = "optional"
section = "rust"
provides = "podcatch-rust"
extended-description = """\
CLI Podcatcher written in Rust."""

[dependencies]
dotenv = "0.15"
reqwest = {version="0.11", features=["cookies", "json", "rustls-tls", "stream"], default_features=false}
rand = "0.8"
roxmltree = "0.15"
checksums = "0.9"
clap = {version="4.0", features=["derive"]}
walkdir = "2.3"
serde = {version="1.0", features=["derive"]}
serde_json = "1.0"
log = "0.4"
env_logger = "0.9"
crossbeam-utils = "0.8"
bytes = "1.0"
anyhow = "1.0"
thiserror = "1.0"
dirs = "4.0"
tokio = {version = "1.21", features=["full"]}
async-trait = "0.1"
futures = "0.3"
derive_more = "0.99"
itertools = "0.10"
envy = "0.4"
deadqueue = "0.2"
smallvec = "1.6"
refinery = {version="0.8", features=["tokio-postgres"]}
stack-string = { version="0.7", features=["postgres_types"] }
deadpool = "0.9"
deadpool-postgres = "0.10"
postgres_query = {git = "https://github.com/ddboline/rust-postgres-query", tag = "0.3.4", features=["deadpool"]}
tokio-postgres = "0.7"
stdout-channel = "0.5"

[[bin]]
name = "podcatch-rust"
path = "src/podcatch_rust.rs"
doc = false
