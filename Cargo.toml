[package]
name = "podcatch_rust"
version = "0.2.2"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
failure = "0.1"
r2d2 = "0.8"
r2d2_postgres = "0.16"
dotenv = "0.15"
postgres = "0.17"
reqwest = {version="0.10", features=["cookies", "blocking", "json"]}
rand = "0.7"
roxmltree = "0.8"
checksums = "0.6"
rayon = "1.3"
structopt = "0.3"
subprocess = "0.1"
walkdir = "2.2"
id3 = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
cpython = "0.3"
log = "0.4"
env_logger = "0.7"
retry = "0.5"
crossbeam-utils = "0.7"
postgres_query = "0.2"
bytes = "0.5"

[[bin]]
name = "podcatch-rust"
path = "src/podcatch_rust.rs"
doc = false
